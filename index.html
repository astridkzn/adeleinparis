<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adèle in Paris.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;600;900&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Sora', sans-serif;
      background: #fff;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== OVERLAY IMAGE ===== */
    .hero img.overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;

      opacity: 0;
      transform: translateY(30px);
      animation: overlayFadeIn 1.2s ease-out forwards;
      animation-delay: 1.1s;
      will-change: transform;
    }

    @keyframes overlayFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero img.desktop { display: block; }
    .hero img.mobile { display: none; }

    @media (max-width: 768px) {
      .hero img.desktop { display: none; }
      .hero img.mobile { display: block; }
    }

    /* ===== TITRE ===== */
    .hero-title {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, 120px);
      z-index: 1;
      color: #ff4632;
      font-weight: 900;
      line-height: 0.8;
      font-size: clamp(10rem, 18.75vw, 25rem);
      pointer-events: none;
      opacity: 0;
      animation: fadeSlideUp 1s ease forwards;
      will-change: transform;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .hero-title span {
      display: block;
    }

    /* Desktop reposition */
    @media (min-width: 1024px) {
      .hero-title {
        left: 35%;
      }
    }

    /* ===== SUBTITLE ===== */
    .hero-subtitle {
      margin-top: 32px;
      font-size: clamp(1.2rem, 2vw, 2rem);
      font-weight: 300;
      color: #000;
      line-height: 1.2;
      letter-spacing: 0.02em;
      opacity: 0;
      animation: fadeInSubtitle 0.8s ease forwards;
      animation-delay: 0.9s;
    }

    @keyframes fadeInSubtitle {
      to { opacity: 1; }
    }

    /* ===== DATES SECTION ===== */
    .dates-section {
      position: relative;
      padding: 80px 20px;
      background: #ff4632;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
      min-height: 300px;
      will-change: transform;
    }

    .dates-section label {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .dates-section input {
      padding: 10px;
      font-size: 1rem;
      margin: 0 5px;
      border-radius: 6px;
      border: none;
      max-width: 200px;
      text-align: center;
    }

    .dates-section input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,59,59,0.6);
    }

    .dates-section button {
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #fff;
      color: #ff4632;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      margin-top: 16px;
    }

    .dates-section button:hover {
      transform: scale(1.05);
      background: #f5f5f5;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <img class="overlay desktop" src="images/Adele_desktop.png" alt="">
    <img class="overlay mobile" src="images/Adele.png" alt="">

    <h1 class="hero-title">
      <span>Adèle</span>
      <span>in</span>
      <span>Paris.</span>
      <span class="hero-subtitle">Tes recos de sorties culturelles</span>
    </h1>
  </section>

  <!-- DATES -->
  <section class="dates-section parallax-dates">
    <label for="start-date">T'es dispo quand chacal :</label>
    <div>
      <input type="date" id="start-date">
      <input type="date" id="end-date">
    </div>
    <button id="generate-btn">Générer la reco</button>
  </section>

  <script>
    const startInput = document.getElementById("start-date");
    const endInput = document.getElementById("end-date");
    const overlayDesktop = document.querySelector(".overlay.desktop");
    const overlayMobile = document.querySelector(".overlay.mobile");
    const heroTitle = document.querySelector(".hero-title");
    const datesSection = document.querySelector(".parallax-dates");

    const today = new Date().toISOString().split("T")[0];
    startInput.value = today;
    startInput.min = today;
    endInput.min = today;

    startInput.addEventListener("change", () => {
      endInput.min = startInput.value;
    });

    /* ===== PARALLAX SCROLL ===== */
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      overlayDesktop.style.transform = `translateY(${-scrollY * 0.15}px)`;
      overlayMobile.style.transform = `translateY(${-scrollY * 0.15}px)`;

      heroTitle.style.transform = `translate(-50%, ${scrollY * 0.2}px)`;

      datesSection.style.transform = `translateY(${-scrollY * 0.1}px)`;
    });

    document.getElementById("generate-btn").onclick = () => {
      const start = startInput.value;
      const end = endInput.value;

      if (!start || !end || start > end) {
        alert("Merci de choisir un intervalle de dates valide");
        return;
      }

      localStorage.setItem("startDate", start);
      localStorage.setItem("endDate", end);
      window.location.href = "generate.html";
    };
  </script>

</body>
</html>
