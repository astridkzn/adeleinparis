<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ADELE IN PARIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ===== RESET ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      padding-left: 5vw;
      background: #fff;
      overflow: hidden;
    }

    /* ===== TITRE ===== */
    .hero h1 {
      font-size: clamp(6rem, 18vw, 20rem); /* beaucoup plus gros */
      font-weight: 900;
      color: #ff3b3b;
      line-height: 0.8;
      text-align: left;
      margin-top: 15vh;
    }

    .hero h1 span {
      display: block;
      opacity: 0;
      transform: translateY(80px); /* départ plus bas pour effet dramatique */
      animation: fadeSlideUp 1s forwards;
    }
    .hero h1 span:nth-child(1) { animation-delay: 0.3s; }
    .hero h1 span:nth-child(2) { animation-delay: 0.6s; }
    .hero h1 span:nth-child(3) { animation-delay: 0.9s; }

    @keyframes fadeSlideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== IMAGE OVERLAY ===== */
    .hero img.overlay {
      position: absolute;
      width: clamp(300px, 45%, 900px); /* image responsive */
      height: auto;
      bottom: 0; /* ancrée en bas */
      right: 0;  /* ancrée à droite */
      z-index: 2;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    /* ===== DATE PICKER SECTION ===== */
    .dates-section {
      padding: 60px 20px;
      background: #ff3b3b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      min-height: 300px;
    }

    .dates-section label {
      font-size: 1.2rem;
    }

    .dates-section input {
      padding: 10px;
      font-size: 1rem;
      margin: 0 5px;
      border-radius: 6px;
      border: none;
      max-width: 200px;
      text-align: center;
    }

    .dates-section input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,59,59,0.7);
    }

    .dates-section button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #ff3b3b;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      margin-top: 10px;
    }
    .dates-section button:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    @media (max-width: 768px) {
      .dates-section {
        padding: 40px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>
      <span>ADELE</span>
      <span>IN</span>
      <span>PARIS</span>
    </h1>
    <img class="overlay" src="https://raw.githubusercontent.com/astridkzn/adeleinparis/main/images/Adele.png" alt="Adele overlay">
  </section>

  <!-- DATES PICKER -->
  <section class="dates-section">
    <label for="start-date">Donne ton intervalle de dispos</label>
    <div>
      <input type="date" id="start-date">
      <input type="date" id="end-date">
    </div>
    <button id="generate-btn">C'est partii</button>
  </section>

  <script>
    const startInput = document.getElementById("start-date");
    const endInput = document.getElementById("end-date");
    const overlay = document.querySelector(".hero img.overlay");

    const today = new Date().toISOString().split("T")[0];
    startInput.value = today;
    startInput.min = today;
    endInput.min = today;

    startInput.addEventListener("change", () => {
      endInput.min = startInput.value;
    });

    // Parallax overlay depuis le bas droit
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      overlay.style.transform = `translateY(${scrollY * 0.2}px)`; // léger scroll
    });

    document.getElementById("generate-btn").onclick = () => {
      const start = startInput.value;
      const end = endInput.value;

      if (!start || !end || start > end) {
        alert("Merci de choisir un intervalle de dates valide");
        return;
      }

      localStorage.setItem("startDate", start);
      localStorage.setItem("endDate", end);

      window.location.href = "generate.html";
    };
  </script>

</body>
</html>
