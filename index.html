<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adele in Paris — Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Adele in Paris</h1>

  <label for="start-date">T'es dispo quand chacal :</label><br>
  <input type="date" id="start-date">
  <input type="date" id="end-date"><br><br>

  <button id="generate-btn">Générer la reco</button>

  <script>
    document.getElementById("generate-btn").onclick = () => {
      const start = document.getElementById("start-date").value;
      const end = document.getElementById("end-date").value;

      if (!start || !end) {
        alert("Merci de choisir un intervalle de dates !");
        return;
      }

      // Stocker les dates pour generate.html
      localStorage.setItem("startDate", start);
      localStorage.setItem("endDate", end);

      // Redirection vers la page generate
      window.location.href = "generate.html";
    };
  </script>
</body>
</html>
