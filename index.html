<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adele in Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ===== RESET ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* titre à gauche */
      flex-direction: column;
      padding-left: 5vw;
      background: #fff;
      overflow: hidden;
    }

    /* Fade-in + slide-up animation */
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: clamp(4rem, 12vw, 12rem); /* énorme police */
      font-weight: 900;
      color: #ff3b3b; /* couleur pop */
      line-height: 0.8;
      text-align: left;
      animation: fadeSlideUp 1.5s ease forwards;
    }

    .hero h1 span {
      display: block; /* chaque mot sur sa ligne */
    }

    .hero img.overlay {
      position: absolute;
      width: clamp(300px, 40%, 700px);
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    /* ===== DATE PICKER SECTION ===== */
    .dates-section {
      padding: 60px 20px;
      background: #ff3b3b; /* même couleur que titre */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      min-height: 300px;
    }

    .dates-section label {
      font-size: 1.2rem;
    }

    .dates-section input {
      padding: 10px;
      font-size: 1rem;
      margin: 0 5px;
      border-radius: 6px;
      border: none;
      max-width: 200px;
      text-align: center;
    }

    .dates-section input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,59,59,0.7);
    }

    .dates-section button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #ff3b3b;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      margin-top: 10px;
    }
    .dates-section button:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    @media (max-width: 768px) {
      .dates-section {
        padding: 40px 15px;
      }
    }
  </style>
</head>
<body>

  </section>
