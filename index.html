<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adèle in Paris.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;600;900&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Sora', sans-serif;
      background: #fff;
    }

    /* ===================== HERO ===================== */
    .hero {
      position: relative;
      height: 110vh;
      overflow: hidden;
    }

    /* ===================== WRAPPERS ===================== */
    .hero-title-wrapper,
    .overlay-wrapper {
      position: absolute;
      inset: 0;
      will-change: transform;
    }

    /* ===================== OVERLAY ===================== */
    .overlay-wrapper {
      z-index: 4;
      pointer-events: none;
      opacity: 0;
      animation: overlayFadeIn 1.3s ease forwards;
      animation-delay: 1.1s;
    }

    .hero img.overlay {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes overlayFadeIn {
      to { opacity: 1; }
    }

    .hero img.desktop { display: block; }
    .hero img.mobile { display: none; }

    @media (max-width: 768px) {
      .hero img.desktop { display: none; }
      .hero img.mobile { display: block; }
    }

    /* ===================== GRAIN ===================== */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("images/grain.png");
      opacity: 0.08;
      z-index: 5;
      pointer-events: none;
    }

    /* ===================== TITRE ===================== */
    .hero-title-wrapper {
      z-index: 2;
      overflow: visible;
    }

    .hero-title {
      position: absolute;
      top: 14%;
      left: 32%;
      transform: translate(-50%, 120px);
      opacity: 0;

      color: #ff4632;
      font-weight: 900;
      line-height: 0.8;
      font-size: clamp(8rem, 18vw, 24rem);

      animation: titleReveal 1s ease forwards;
      will-change: transform;
    }

    @keyframes titleReveal {
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .hero-title span { display: block; }

    .hero-title span:nth-child(2),
    .hero-title span:nth-child(3) {
      font-size: 65%;
      font-weight: 600;
    }

    /* ===================== SUBTITLE ===================== */
    .hero-subtitle {
      margin-top: 32px;
      font-size: clamp(1rem, 1.6vw, 1.5rem);
      font-weight: 300;
      color: #000;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeSubtitle 0.8s ease forwards;
      animation-delay: 0.9s;
      max-width: 90%;
    }

    @keyframes fadeSubtitle {
      to { opacity: 1; }
    }

    /* ===================== DATES ===================== */
    .dates-section {
      position: relative;
      margin-top: -60px; /* moins de recouvrement */
      padding: 90px 20px 80px;
      background: #191414;
      color: #ff4632;
      text-align: center;
      border-radius: 40px 40px 0 0;
      z-index: 6;
      will-change: transform;
    }

    .dates-section label {
      font-size: 1.3rem;
      font-weight: 600;
      display: block;
      margin-bottom: 24px;
    }

    .dates-section input {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 0 6px;
      max-width: 180px;
      text-align: center;

      background: #fff;
      color: #191414
    }

    .dates-section button {
      margin-top: 32px;
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      background: #ff4632;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;

      transition: background 0.25s ease, color 0.25s ease;
    }

    .dates-section button: hover {
      background: #fff;
      color: #ff4632
    }

    /* ===================== MOBILE ===================== */
    @media (max-width: 768px) {

      .hero {
        height: 100vh;
      }

      .hero-title {
        top: 14%;
        left: 50%;
        transform: translateX(-50%);
        
        animation: none !important;
        opacity: 1;

        text-align: center;
        max-width: 90%;

        font-size: clamp(6rem, 18vw, 8rem);
        line-height: 0.85;
        max-width: 88%;

        animation: titleRevealMobile 1s ease forwards;
      @keyframes titleRevealMobile {
        to {
          opacity: 1;
          transform: translateY(0);
          }
        }
      }

      .hero-subtitle {
        font-size: 1rem;
        margin-top: 24px;
        letter-spacing: 0.1em;
        max-width: 90%;
      }

      .dates-section {
        margin-top: -40px;
        padding-top: 70px;
        border-radius: 32px 32px 0 0;
      }

      .dates-section label {
        font-size: 1.1rem;
      }

      .no-date-option {
        margin-top:24px;
        font-size:0.95rem;
      }

      .no-date-option label {
        cursor: pointer;
      }

      .no-date-option input {
        margin-right: 10px;
        transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- ================= HERO ================= -->
  <section class="hero">

    <div class="hero-title-wrapper">
      <h1 class="hero-title">
        <span>Adèle</span>
        <span>in</span>
        <span>Paris.</span>
        <span class="hero-subtitle">Tes recos de sorties culturelles</span>
      </h1>
    </div>

    <div class="overlay-wrapper">
      <img class="overlay desktop" src="images/Adele_desktop.png" alt="">
      <img class="overlay mobile" src="images/Adele.png" alt="">
    </div>

  </section>

  <!-- ================= DATES ================= -->
  <section class="dates-section parallax-dates">
    <label for="start-date">Quand est-ce qu’on sort&nbsp;?</label>
    <div>
      <input type="date" id="start-date">
      <input type="date" id="end-date">
    </div>

    <div class="no-date-option">
      <label>
        <input type="checkbox" id="no-date-checkbox">
        Pas de date précise en tête
      </label>
      <span class="no-date-helper">
        - Pas de date précise en tête
      </span>
    </div>
    
    <button id="generate-btn">C'est partiii</button>
  </section>

  <script>
    const startInput = document.getElementById("start-date");
    const endInput = document.getElementById("end-date");
    const noDateCheckbox = document.getElementById("no-date-checkbox");

    const titleWrapper = document.querySelector(".hero-title-wrapper");
    const overlayWrapper = document.querySelector(".overlay-wrapper");
    const datesSection = document.querySelector(".parallax-dates");

    const today = new Date().toISOString().split("T")[0];
    startInput.value = today;
    startInput.min = today;
    endInput.min = today;

    startInput.addEventListener("change", () => {
      endInput.min = startInput.value;
    });

    /* ===== PARALLAX MAGAZINE ===== */
    window.addEventListener("scroll", () => {

      if (window.innderWidth <= 768) return;
      
      const y = window.scrollY;

      titleWrapper.style.transform = `translateY(${y * 0.18}px)`;
      overlayWrapper.style.transform = `translateY(${-y * 0.12}px)`;
      datesSection.style.transform = `translateY(${-y * 0.05}px)`;
    });

    document.getElementById("generate-btn").onclick = () => {

      if (noDateCheckbox.checked) {
        localStorage.setItem("noDate", "true");
        localStorage.removeItem("startDate");
        localStorage.removeItem("endDate");

        window.location.href = "generate.html";
        return;
      }

      if (!startInput.value || !endInput.value || startInput.value > endInput.value) {
        alert("Merci de choisir un intervalle valide");
        return;
      }

      localStorage.setItem("noDate", "false");
      localStorage.setItem("startDate", startInput.value);
      localStorage.setItem("endDate", endInput.value);
      window.location.href = "generate.html";
    };
  </script>

</body>
</html>
