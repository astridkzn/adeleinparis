<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adele in Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(
        to bottom right,
        #9BF0E1,
        #CDF564,
        #FF4632,
        #191414,
        #4100F5
      );
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 16px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      font-weight: 900;
      line-height: 1;
      margin: 0;
    }

    .dates-section {
      margin-top: 50px;
      padding: 30px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input, button {
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      cursor: pointer;
      background-color: #000;
      color: #fff;
      position: relative;
      z-index: 2;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Adele in Paris</h1>

    <div class="dates-section">
      <label for="start-date">T'es dispo quand chacal :</label>
      <input type="date" id="start-date">
      <input type="date" id="end-date">
      <button id="generate-btn">Générer la reco</button>
    </div>
  </div>

  <script>
    document.getElementById("generate-btn").onclick = () => {
      const start = document.getElementById("start-date").value;
      const end = document.getElementById("end-date").value;

      localStorage.setItem("startDate", start);
      localStorage.setItem("endDate", end);

      window.location.href = "generate.html";
    };
  </script>
</body>
</html>
