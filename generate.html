<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Generate — Adèle in Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Plus+Jakarta+Sans:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #fff;
      color: #111;
      min-height: 100vh;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
      padding-bottom: 90px;
    }

    /* ================= CARD ================= */
    .card {
      position: relative;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;

      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== LAYER GRADIENT ===== */
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.15),
        transparent
      );
      z-index: 1;
    }

    /* ================= TAGS ================= */
    .card-tags {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tag-genre {
      font-size: 0.75rem;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .tag-warning {
      font-size: 0.75rem;
      font-weight: 700;
      color: #FFFF00;
      text-transform: uppercase;
    }

    /* ================= CONTENT ================= */
    .card-content {
      position: relative;
      z-index: 2;
      padding: 16px;
    }

    .card-content h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    .card-content p {
      font-size: 1.05rem;
      margin-top: 4px;
      color: #fff;
    }

    /* ================= ARROW ================= */
    .arrow {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 3px;
      background: #fff;
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.3s ease;
      z-index: 3;
    }

    /* ================= CTA ================= */
    #change-dates {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1rem;
      background: #ff3b3b;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 -20px 30px -10px rgba(255,255,255,0.6);
    }

    #loading {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div id="loading">Chargement...</div>
  <div id="grid"></div>
  <button id="change-dates">Changer de dates</button>

  <script src="script.js"></script>
</body>
</html>
