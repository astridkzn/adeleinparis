<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Generate â€” Adele in Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    #loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.5rem;
      color: #000;
    }

    #grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .card {
      position: relative;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 12px;
    }

    .card-content h3 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
    }

    .card-content p {
      margin: 4px 0 0;
      font-weight: 400;
      font-size: 1rem;
      color: #fff;
    }

    .arrow {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      border-top: 3px solid #fff;
      border-right: 3px solid #fff;
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card.hovered .arrow {
      opacity: 1;
    }

    #change-dates {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      z-index: 10;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="loading">Chargement...</div>
<div id="grid"></div>

<button id="change-dates">Changer de dates</button>

<script src="script.js"></script>
</body>
</html>
