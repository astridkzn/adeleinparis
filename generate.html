<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Generate — Adele in Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Plus+Jakarta+Sans:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #fff;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
      padding-bottom: 120px; /* espace pour le bouton */
    }

    .card {
      position: relative;
      height: 300px;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      background-size: cover;
      background-position: center;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.5s ease;
    }

    .card-content {
      padding: 16px;
      z-index: 2;
    }

    .card-content h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
      transition: color 0.4s ease;
    }

    .card-content p {
      font-weight: 400;
      font-size: 1.1rem;
      margin: 4px 0 0 0;
      color: #fff;
      transition: color 0.4s ease;
    }

    .arrow {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 3px;
      background-color: white;
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.3s ease;
      z-index: 3;
    }

    .card-tags {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tag-genre {
      font-size: 0.9rem;
      color: #fff;
      font-weight: 600;
    }

    .tag-warning {
      font-size: 0.9rem;
      color: #FFFF00;
      font-weight: 600;
    }

    /* Overlay pour lisibilité */
    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    #change-dates {
      position: fixed;
      bottom: 20px; /* remonté */
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #000;
      border: none;
      border-radius: 8px;
      color: #fff;
      z-index: 10;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
    }

    #loading {
      font-family: 'Sora', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff4632;
      text-align: center;
      position: fixed;
      top:50;
      left:50%;
      transform: translate (-50%, -50%);
      z-index: 1000;
      user-select:none;
    }

  </style>
</head>

<body>
  <div id="loading">Deux secondes, ça arrive...</div>
  <div id="grid"></div>
  <button id="change-dates">Changer de dates</button>

  <script src="script.js"></script>
</body>
</html>
