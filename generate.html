<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Generate â€” Adele in Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Plus+Jakarta+Sans:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .card {
      position: relative;
      height: 300px;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      transition: all 0.4s ease;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      background-size: cover;
      background-position: center;
    }

    .card-content {
      padding: 16px;
      z-index: 2;
    }

    .card-content h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }

    .card-content p {
      font-weight: 400;
      font-size: 1.1rem;
      margin: 4px 0 0 0;
    }

    .card .arrow {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      border-right: 3px solid white;
      border-bottom: 3px solid white;
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.3s;
    }

    @media (hover: hover) {
      .card.hovered { transition: all 0.4s ease; }
    }

    #change-dates {
      margin: 16px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ff3b3b;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="loading">Chargement...</div>
  <div id="grid"></div>
  <button id="change-dates">Changer de dates</button>

  <script src="script.js"></script>
</body>
</html>
