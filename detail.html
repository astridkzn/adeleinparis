<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Page</title>
<style>
  :root {
    --color-secondary: #ff6600; /* Exemple, remplace par dynamique si besoin */
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  body::-webkit-scrollbar {
    display: none;
  }

  /* --- HERO --- */
  .hero {
    position: relative;
    height: 100vh;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }
  .hero-text {
    max-width: 70%;
    padding: 0 20px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3));
    border-radius: 10px;
  }
  .hero-title {
    font-size: 3rem;
    margin: 0;
  }
  .hero-subtitle {
    font-size: 1.8rem;
    margin: 0;
  }
  @media(max-width: 768px){
    .hero-title { font-size: 4.5rem; }
    .hero-subtitle { font-size: 2.7rem; }
  }

  /* --- BACK BUTTON --- */
  .back-btn {
    position: sticky;
    top: 20px;
    left: 20px;
    background: #000;
    color: #fff;
    padding: 12px 20px;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    z-index: 10;
  }
  .back-btn:hover {
    background-color: var(--color-secondary);
    color: #fff;
  }

  /* --- SECTION INFOS --- */
  .section-info {
    display: flex;
    flex-wrap: wrap;
    padding: 40px 20px;
  }
  .info-left, .info-right {
    box-sizing: border-box;
  }
  .info-left {
    flex: 1 1 60%;
    padding-right: 20px;
  }
  .info-right {
    flex: 1 1 40%;
    padding-left: 20px;
  }
  .info-title {
    font-weight: bold;
    font-size: 1.5em; /* x1.5 */
    margin-top: 20px;
    margin-bottom: 10px;
  }
  @media(max-width: 768px){
    .info-left, .info-right {
      flex: 1 1 100%;
      padding: 0;
    }
  }

  /* --- GALLERY --- */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 40px 20px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease, opacity 0.5s ease;
    opacity: 0;
  }
  .gallery img.visible {
    opacity: 1;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
  @media(max-width: 768px){
    .gallery {
      grid-template-columns: 1fr;
    }
  }

  /* --- BUTTON GO --- */
  .go-wrapper {
    position: relative;
  }
  .go-btn {
    position: sticky;
    bottom: 40px;
    right: 20px;
    display: inline-block;
    padding: 28px 48px; /* x2 taille */
    font-size: 1.2rem;
    background: var(--color-secondary);
    color: #fff;
    border-radius: 50px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
  }
  .go-btn.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .go-btn:hover {
    background-color: var(--color-secondary);
    color: #000;
  }
</style>
</head>
<body>

<a href="#" class="back-btn">&#8592; Retour</a>

<section class="hero" style="background-image:url('hero-image.jpg');">
  <div class="hero-text">
    <h1 class="hero-title">Titre de la reco</h1>
    <p class="hero-subtitle">Sous-titre descriptif</p>
  </div>
</section>

<section class="section-info" id="section">
  <div class="info-left">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Description détaillée de la reco.</p>
  </div>
  <div class="info-right">
    <div class="info-title">Dates</div>
    <p>Du 01/01/2026 au 15/01/2026</p>

    <div class="info-title">Tarif</div>
    <p>50€ - 120€</p>

    <div class="info-title">Lieu</div>
    <p>Paris, France</p>
  </div>
</section>

<section class="gallery">
  <img src="img1.jpg" alt="Image 1">
  <img src="img2.jpg" alt="Image 2">
  <img src="img3.jpg" alt="Image 3">
</section>

<div class="go-wrapper">
  <a class="go-btn" href="#" target="_blank" id="goBtn">GO</a>
</div>

<script>
  // Fade-in bouton GO
  const sectionEl = document.getElementById("section");
  const goBtnEl = document.getElementById("goBtn");

  const goObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        goBtnEl.classList.add("visible");
        goObserver.unobserve(sectionEl);
      }
    });
  }, {threshold: 0.2});

  goObserver.observe(sectionEl);

  // Fade-in images galerie
  const galleryImgs = document.querySelectorAll(".gallery img");
  const imgObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("visible");
        imgObserver.unobserve(entry.target);
      }
    });
  }, {threshold:0.1});
  galleryImgs.forEach(img => imgObserver.observe(img));
</script>

</body>
</html>
