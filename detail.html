<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Détail — Adèle in Paris</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Sora', sans-serif;
  background: #fff;
  color: #111;
  overflow-x: hidden;
}

/* ===== HIDE SCROLLBAR ===== */
body {
  scrollbar-width: none;
}
body::-webkit-scrollbar {
  display: none;
}

/* ================= HERO ================= */
.hero {
  position: relative;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}

.hero img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* overlay gradient for readability */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.35)
  );
  z-index: 1;
}

/* ================= HERO CONTENT ================= */
.hero-content {
  position: absolute;
  inset: 0;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 15%;
  opacity: 0;
  transform: translateY(20px);
  animation: heroFade 1s ease forwards;
  animation-delay: 0.4s;
}

@keyframes heroFade {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.hero-content h1 {
  font-size: clamp(3.5rem, 7vw, 6rem);
  font-weight: 800;
  margin-bottom: 1rem;
}

.hero-content p {
  font-size: clamp(1.4rem, 3vw, 2rem);
  font-weight: 400;
}

/* ================= BACK BUTTON ================= */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 20;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6rem;
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease;
}

.back-btn:hover {
  background: #fff;
  color: #000;
}

/* ================= SECTION ================= */
.section {
  position: relative;
  z-index: 3;
  padding: 80px 8vw 120px;
}

/* layout desktop */
.section-top {
  display: grid;
  grid-template-columns: 1.5fr 1fr;
  gap: 60px;
  margin-bottom: 60px;
}

.description {
  white-space: pre-wrap;
  line-height: 1.6;
}

/* ================= INFOS ================= */
.infos {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.info-title {
  font-weight: 800;
  font-size: 1.5rem;
  margin-bottom: 6px;
}

/* ================= GALLERY ================= */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

/* fade + hover */
.gallery img {
  width: 100%;
  border-radius: 14px;
  object-fit: cover;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.gallery img.visible {
  opacity: 1;
  transform: translateY(0);
}

@media (hover: hover) {
  .gallery img:hover {
    transform: scale(1.04);
  }
}

/* ================= GO BUTTON ================= */
.go-wrapper {
  display: flex;
  justify-content: flex-end;
  margin-top: 60px;
}

.go-btn {
  background: #000;
  color: #fff;
  padding: 28px 48px;
  border-radius: 999px;
  font-size: 1.2rem;
  font-weight: 600;
  text-decoration: none;
  transition: background 0.3s ease, color 0.3s ease;
}

.go-btn:hover {
  background: #fff;
  color: #000;
}

/* ================= MOBILE ================= */
@media(max-width: 768px) {
  .hero-content {
    padding: 0 10%;
  }

  .hero-content h1 {
    font-size: clamp(4rem, 12vw, 5rem);
  }

  .hero-content p {
    font-size: clamp(1.6rem, 5vw, 2rem);
  }

  .section-top {
    grid-template-columns: 1fr;
    gap: 40px;
  }

  .gallery {
    grid-template-columns: 1fr;
  }

  .go-wrapper {
    justify-content: flex-end;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <img id="heroImg" alt="">
  <div class="hero-content">
    <div>
      <h1 id="title"></h1>
      <p id="subtitle"></p>
    </div>
  </div>
</div>

<div class="back-btn" onclick="history.back()">←</div>

<!-- SECTION -->
<div class="section" id="section">
  <div class="section-top">
    <div class="description" id="description"></div>

    <div class="infos">
      <div>
        <div class="info-title">Dates</div>
        <p id="dates"></p>
      </div>

      <div>
        <div class="info-title">Lieu</div>
        <p id="lieu"></p>
      </div>

      <div>
        <div class="info-title">Tarif</div>
        <p id="price"></p>
      </div>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="go-wrapper">
    <a class="go-btn" id="goBtn" target="_blank">GO</a>
  </div>
</div>

<script>
const reco = JSON.parse(localStorage.getItem("currentReco"));
if (!reco) location.href = "index.html";

/* HERO IMAGE */
const heroImg = document.getElementById("heroImg");
heroImg.src =
  window.innerWidth <= 768
    ? `images/${reco.background}`
    : `images/${reco.fullscreen}`;

/* HERO TEXT */
title.innerText = reco.title || "";
subtitle.innerText = reco.subtitle || "";
if (reco.color_secondary) {
  title.style.color = `#${reco.color_secondary}`;
  subtitle.style.color = `#${reco.color_secondary}`;
}

/* SECTION COLORS */
if (reco.color) {
  section.style.backgroundColor = `#${reco.color}`;
  section.style.color = reco.color_secondary
    ? `#${reco.color_secondary}`
    : "#fff";
}

/* CONTENT */
description.innerText = reco.description || "";
lieu.innerText = reco.lieu || "";
price.innerText = reco.prix || "";

if (reco.start_date && reco.end_date) {
  const opt = { day: "numeric", month: "long", year: "numeric" };
  dates.innerText =
    new Date(reco.start_date).toLocaleDateString("fr-FR", opt) +
    " → " +
    new Date(reco.end_date).toLocaleDateString("fr-FR", opt);
}

/* GALLERY */
let i = 1;
while (reco[`photo${i}`]) {
  const img = document.createElement("img");
  img.src = `photos/${reco[`photo${i}`]}`;
  gallery.appendChild(img);
  i++;
}

/* GO */
if (reco.URL) goBtn.href = reco.URL;

/* FADE IN GALLERY */
const imgs = document.querySelectorAll(".gallery img");
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) {
      e.target.classList.add("visible");
      observer.unobserve(e.target);
    }
  });
}, { threshold: 0.2 });

imgs.forEach(img => observer.observe(img));
</script>

</body>
</html>
